{% extends 'layout.html' %}


{% block body %}

<div class="mx-2">
    <h3>Add a new category:</h3>
</div>
<div class="mx-4 my-3">
    <form action="/categories" method="POST">
        <label for="exampleInputPassword1" class="form-label">Name (Term):</label>
        <input type="text" class="form-control" name="term">
    
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
        </form>
    
    {% if info_add %}
    {{ info_add }}
    {% endif %}
</div>

<div class="list-group mx-4 mb-5">
    <div class="mb-5">
        {% for term in terms %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="/term/{{term}}" class="list-group-item-action">{{term}}</a>
                <button type="button" class="btn btn-danger" onclick="handleDelete('categories/','{{term}}')">Delete</button>
            </li>
        {% endfor %}
    </div>
</div>

{% endblock %}
